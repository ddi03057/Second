<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="./../../assets/css/import.css">
</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <button type="button" class="btn btn-back">
                <span class="blind">뒤로가기</span>
            </button>
            <div class="h-title">
                <span>진행 상태 조회</span>
            </div>
        </div>
        <!-- // header -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body">
                <div class="c-tit01">3.대출 실행 완료</div>
                <div class="section pad-t30">
                    <!-- 대출 실행 완료 -->
                    <div class="process-wrap">
                        <ol class="process-h">
                            <!-- 진행중일경우 ing / 완료 complete-->
                            <li>사전심사</li>
                            <li>보증신청</li>
                            <li class="complete">대출실행</li>
                        </ol>
                        <p class="txt-result">
                            <b>대출 실행</b>이<br /><b>완료</b>되었습니다.
                        </p>
                    </div>
                </div>
                <div class="section pad-0 pad-t30">
                    <!-- 대출 상태 -->
                    <div class="box-cont">
                        <div class="b-title">대출 상태</div>
                        <div class="b-txt">
                            <div class="info-wrap">
                                <div class="info-box">
                                    <span class="info-label fc-gray">신청일자</span>
                                    <span class="info-label fc-dark ta-r">2021.06.22</span>
                                </div>
                                <div class="info-box">
                                    <span class="info-label fc-gray">대출금액</span>
                                    <span class="info-label fc-dark ta-r">30,450,000원</span>
                                </div>
                                <div class="info-box">
                                    <span class="info-label fc-gray">대출이자</span>
                                    <p class="info-label fc-dark ta-r">0.00%<span class="dp-b fs14 fc-lightGray ta-r">(기준금리 0.00% + 가산금리 0.00%)</span></p>
                                </div> 
                                <div class="info-box">
                                    <span class="info-label fc-gray">대출 실행일</span>
                                    <span class="info-label fc-dark ta-r">2021.07.02</span>
                                </div>
                                <div class="info-box">
                                    <span class="info-label fc-gray">거치기간 만료일</span>
                                    <span class="info-label fc-dark ta-r">2022.07.02</span>
                                </div>
                                <div class="info-box">
                                    <span class="info-label fc-gray">대출 만료일</span>
                                    <span class="info-label fc-dark ta-r">2026.07.02</span>
                                </div>
                                <div class="info-box">
                                    <span class="info-label fc-gray">이자지급시기</span>
                                    <span class="info-label fc-dark ta-r">매월 10일</span>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //content내용 -->
            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">
                    <span class="txt">청약 철회</span>
                </button>
            </div>
            <!-- //content-footer -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->
   
</div>
<!-- //wrapper -->
</body>
</html>
