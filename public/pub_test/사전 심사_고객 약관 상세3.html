<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="../views/assets/js/plugins/swiper/swiper-bundle.css">
<script src="../views/assets/js/plugins/swiper/swiper-bundle.js"></script>
<link rel="stylesheet" href="./../../assets\css\import.css">


</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <button type="button" class="btn btn-back">
                <span class="blind">뒤로가기</span>
            </button>
            <div class="h-title">
                <span>약관 상세</span>
            </div>
            <button type="button" class="btn btn-close">
                <span class="blind">닫기</span>
            </button>
        </div>
        <!-- // header -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body">

                <div class="content-terms">
                    <!-- Swiper -->
                    <div class="swiper terms-swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <ul class="terms-list">
                                    <li><img src="../views/assets/img/terms/term_test01.JPG" alt=""></li>
                                </ul>
                            </div>
                            <div class="swiper-slide">
                                <ul class="terms-list">
                                    <li><img src="../views/assets/img/terms/term_test01.JPG" alt=""></li>
                                    <li><img src="../views/assets/img/terms/term_test01.JPG" alt=""></li>
                                    <li><img src="../views/assets/img/terms/term_test01.JPG" alt=""></li>
                                </ul>
                            </div>
                            <div class="swiper-slide">
                                <ul class="terms-list">
                                    <li><img src="../views/assets/img/terms/term_test01.JPG" alt=""></li>
                                    <li><img src="../views/assets/img/terms/term_test01.JPG" alt=""></li>
                                </ul>
                            </div>
                        </div>
                        <!-- <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div> -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                
                
                
                
            </div>
            <!-- //content내용 -->  
            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">
                    <span class="txt">확인</span>
                </button>
            </div>
            <!-- //content-footer -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->

    <script>
        var swiper = new Swiper(".terms-swiper", {
    
            autoHeight: true,  
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            },
            // navigation: {
            //     nextEl: ".swiper-button-next",
            //     prevEl: ".swiper-button-prev",
            // },
        });
    </script>



</div>
<!-- //wrapper -->
</body>
</html>
