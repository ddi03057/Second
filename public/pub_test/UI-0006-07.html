<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="assets\css\import.css">

</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <button type="button" class="btn btn-close">
                <span class="blind">닫기</span>
            </button>
        </div>
        <!-- // header -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body certified01">
                <!-- content-top -->
                <div class="content-top">
                    <div class="txt-wrap">
                        <p class="txt b-txt">
                            <b>잠깐!</b><br>
                            <b>공동인증서</b>를 <b>등록</b>해 주세요.
                        </p>
    
                        <p class="txt">아래 기관에 공동인증서가 등록되어 있는지 확인해 주세요.</p>
                        <p class="txt xs-txt red"><em class="beware">공동인증서 미등록시 대출한도 조회가 불가합니다.</em></p>
                    </div>
                </div>
                <!--// content-top -->

                <!-- section -->
                <div class="section">
                    <ul class="sele-list type01">
                        <li class="item">
                            <input type="radio" name="radio01" id="radio01_01">
                            <label for="radio01_01" class="item-cont">
                                <img src="../views/assets/img/common/logo_hometax.png" alt="인터넷 납세서비스 Home tax">
                            </label>
                        </li>
                        <li class="item">
                            <input type="radio" name="radio01" id="radio01_02">
                            <label for="radio01_02" class="item-cont">
                                <img src="../views/assets/img/common/logo_24.png" alt="정부24">
                            </label>
                        </li>
                    </ul>
                </div>
                <!--// section -->
            </div>
            <!-- //content내용 -->  
            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">
                    <span class="txt">계속 진행</span>
                </button>
            </div>
            <!-- //content-footer -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->
</div>
<!-- //wrapper -->
</body>
</html>
