<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="assets\css\import.css">

</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <div class="h-title">
                <span>BOX 로그인</span>
            </div>
            <button type="button" class="btn btn-close">
                <span class="blind">닫기</span>
            </button>
        </div>
        <!-- // header -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body certified">
                <!-- content-top -->
                <div class="content-top pad-b30">
                    <div class="txt-wrap">
                        <p class="txt l-txt">
                            <b>서비스 이용</b>을 위해<br />
                            <b>휴대폰 번호</b>를 입력해 주세요.
                        </p>
                    </div>
                </div>
                <!--// content-top -->

                <!-- section -->
                <div class="section pad-t20">
                    <div class="form-group">
                        <div class="txt-wrap">
                            <label for="inp01" class="txt">휴대폰 번호</label>
                        </div>
                        <div class="inp-wrap">
                            <input type="number" id="inp01" placeholder="- 제외하고 입력" class="inp type01" />
                        </div>
                        <p class="box-chk font-16">
                            <input type="checkbox" id="agree_terms_1" class="check-input blind">
                            <label for="agree_terms_1" class="check-label">로그인 상태 유지</label>
                        </p>
                    </div>
                    <button type="button" class="btn btn-lg default-bg mar-t30 btn-end" disabled>
                        <span class="txt">확인</span>
                    </button>
                </div>
                <!--// section -->
            </div>
            <!-- //content내용 -->  
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->
</div>
<!-- //wrapper -->
</body>
</html>
