<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="assets\css\import.css">

</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <div class="h-title">
                <span>자료수집</span>
            </div>
            <button type="button" class="btn btn-close">
                <span class="blind">닫기</span>
            </button>
        </div>
        <!-- // header -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body">
                <!-- content-top -->
                <div class="content-top">
                    <p class="top-tit"><strong>자료 수집을</strong> 위해<br />
                        <strong>입력해야할 내용</strong>이 있습니다.
                    </p>
                </div>
                <!-- //content-top -->
                <!-- section -->
                <div class="section">
                    <ul class="sele-list type02">
                        <li class="item"> 
                            <div class="question-wrap txt-wrap">
                                <p class="txt fc-6">
                                    사업자 번호
                                </p>
                            </div>
                            <div class="form-group">
                                <div class="sele-list type01 radius answer-wrap">
                                    <div class="item">
                                        <input type="number" name="text01" id="text01_01" placeholder="사업자 번호"/>
                                    </div>
                                    <div class="btn-wrap">
                                        <button type="reset" class="btn btn-sm btn-reset"><span class="blind">재작성</span></button>
                                    </div>
                                </div>
                                <span class="sm-txt info">주민등록상 행정구역을 선택해주세요.</span>
                            </div>
                        </li>
                        <li class="item">
                            <div class="question-wrap txt-wrap">
                                <p class="txt fc-6">
                                    시,도
                                </p>
                            </div>

                            <div class="sele-list type01 radius answer-wrap mar-t10">
                                <div class="item">
                                    <label class="ui-select">
                                        <select name="sSel" id="sSel1" disabled="">
                                            <option value="">선택불가</option>
                                            <option value="">선택1</option>
                                            <option value="">선택2</option>
                                        </select>
                                        <span class="radio"></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="question-wrap txt-wrap">
                                <p class="txt fc-6">
                                    시,군,구
                                </p>
                            </div>

                            <div class="sele-list type01 radius answer-wrap mar-t10">
                                <div class="item">
                                    <label class="ui-select">
                                        <select name="sSel" id="sSel1" disabled="">
                                            <option value="">선택불가</option>
                                            <option value="">선택1</option>
                                            <option value="">선택2</option>
                                        </select>
                                        <span class="radio"></span>
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- //section -->
            </div>
            <!-- //content내용 -->  
            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">
                    <span class="txt">다음</span>
                </button>
            </div>
            <!-- //content-footer -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->

</div>
<!-- //wrapper -->


</body>
</html>
