<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="./../../assets\css\import.css">

</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- tab -->
    <div class="tab-wrapper fixed">
        <ul class="tab-list-wrap">
            <!-- a를 button으로 변경 가능 -->
            <li class="item">
                <a href="#" class="item-cont">
                    <span class="tab-txt">상품안내</span>
                </a>
            </li>
            <li class="item">
                <a href="#" class="item-cont">
                    <span class="tab-txt">나의대출</span>
                </a>
            </li>
            <li class="item on">
                <a href="#" class="item-cont">
                    <span class="tab-txt state-mark s-red">진행상태</span>
                </a>
            </li>
        </ul>
    </div>
    <!--// tab -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body pad-t30 pad-b0">
                <div class="section pad-t0">
                    <!-- 심사 접수 완료 -->
                    <div class="process-wrap">
                        <ol class="process-h">
                            <!-- 진행중일경우 ing / 완료 complete-->
                            <li class="ing">사전심사</li>
                            <li>보증신청</li>
                            <li>대출실행</li>
                        </ol>
                        <p class="txt-result">
                            <b>사전심사 접수</b>가<br /><b>완료</b>되었습니다.
                        </p>
                        <ul class="txt-msg list-type05">
                            <li>사전심사 결과 조회는 당일, 진행 가능 여부는 수일 내 결정하여 통지 드릴 예정이며 네이버 톡톡과 휴대폰 문자메시지로 알려드립니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //content내용 -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->
   
</div>
<!-- //wrapper -->
</body>
</html>
