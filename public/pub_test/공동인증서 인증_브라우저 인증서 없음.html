<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="./../../assets/css/import.css">
</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <div class="h-title">
                <span>공동인증서 인증</span>
            </div>
            <button type="button" class="btn btn-close">
                <span class="blind">닫기</span>
            </button>
        </div>
        <!-- // header -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <!-- 사전심사-공동인증서 가져오기 -->
            <div class="content-body certificate-empty">
                <div class="content-top">
                    <p class="top-tit">유효한 브라우저 인증서가<br />기기에 없습니다</p>
                </div>
                <div class="section line-tf4">
                    <ul class="step-list">
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 1.</span>
                            <span class="step-txt fc-gray">PC에서 BOX (<a href="www.ibkbox.net" class="fc-gray">www.ibkbox.net</a>) 접속</span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 2.</span>
                            <span class="step-txt fc-gray">[인증센터] 메뉴 선택</span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 3.</span>
                            <span class="step-txt fc-gray">브라우저 인증서를 준비한 후 [있습니다] 버튼 선택 → [모바일 인터넷 창으로 내보내기] 버튼 선택</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!--// 사전심사-공동인증서 가져오기 -->
            <!-- //content내용 -->  
            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">
                    <span class="txt">인증서 가져오기</span>
                </button>
            </div>
            <!-- //content-footer -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->
   
</div>
<!-- //wrapper -->
</body>
</html>
