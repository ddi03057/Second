<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IBK 온라인 입점 소상공인 부대출</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
    <link rel="stylesheet" href="./../assets/css/import.css">
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header class="header-wrap">
            <!-- header -->
            <div class="header">
                <button type="button" class="btn btn-back">
                    <span class="blind">뒤로가기</span>
                </button>
                <div class="h-title">
                    <span>온라인소상공인보증부대출</span>
                </div>
                <button type="button" class="btn btn-close">
                    <span class="blind">닫기</span>
                </button>
            </div>
            <!-- // header -->
        </header>
        <!-- // header -->

        <!-- container -->
        <div class="container">
            <!-- content -->
            <div class="content">
                <!-- content내용 -->
                <div class="content-body">
                    <!-- content-top -->
                    <div class="content-top mar-t40">
                        <p class="top-tit ta-c">인증번호</p>
                        <span class="auth-num fc-default"><strong>00</strong></span>
                    </div>
                    <!-- //content-top -->
    
                    <!-- section -->
                    <section class="section auth-wrap line-tf4">
                        <p class="auth-txt">고객님께 ARS 인증을 위해 전화를 걸고 있습니다. 거래를 승인하시려면 ARS전화에서 인증번호를 입력해주세요.</p>
                        <div class="btn-wrap ta-c">
                            <button type="button" class="btn-line02 mar-t50">
                                <span class="txt">인증번호 재요청</span>
                            </button>
                        </div>                        
                    </section>
                    <!-- //section -->
                
                </div>
                <!-- //content내용 -->  
    
                <!-- content-footer -->
                <div class="content-footer">
                    <button type="button" class="btn btn-lg default-bg">
                        <span class="txt">다음</span>
                    </button>
                </div>
                <!-- //content-footer -->
            </div>
            <!-- // content -->
        </div>
        <!-- // container -->
    
    </div>
    <!-- //wrapper -->
</body>
</html>
