<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="./../../assets\css\import.css">

</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- tab -->
    <div class="tab-wrapper fixed">
        <ul class="tab-list-wrap">
            <!-- a를 button으로 변경 가능 -->
            <li class="item">
                <a href="#" class="item-cont">
                    <span class="tab-txt">상품안내</span>
                </a>
            </li>
            <li class="item">
                <a href="#" class="item-cont">
                    <span class="tab-txt">나의대출</span>
                </a>
            </li>
            <li class="item on">
                <a href="#" class="item-cont">
                    <span class="tab-txt state-mark s-red">진행상태</span>
                </a>
            </li>
        </ul>
    </div>
    <!--// tab -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body pad-t30 pad-b0">
                <div class="section pad-t0">
                    <!-- 보증심사 조건 충족 실패 -->
                    <div class="process-wrap">
                        <ol class="process-h">
                            <!-- 진행중일경우 ing / 완료 complete-->
                            <li>사전심사</li>
                            <li class="ing">보증신청</li>
                            <li>대출실행</li>
                        </ol>
                        <p class="txt-result">
                            <b>보증 심사 조건</b>을<br /><b>충족하지 않았습니다.</b>
                        </p>
                        <div class="info-wrap pad-t0 pad-b20 tit-nowrap">
                            <div class="info-box">
                                <span class="tit fc-gray">신청 일자</span>
                                <span class="txt fc-dark ta-r">2022. 06. 23</span>
                            </div>
                            <div class="info-box">
                                <span class="tit fc-gray">신청 금액</span>
                                <span class="txt fc-dark ta-r">30,000,000원</span>
                            </div>
                            <div class="info-box">
                                <span class="tit fc-gray">담당 영업점</span>
                                <span class="txt fc-dark ta-r">을지로</span>
                            </div>
                            <div class="info-box">
                                <span class="tit fc-gray">담당자(연락처)</span>
                                <span class="txt fc-dark ta-r">김담당<br />(010-1234-1234)</span>
                            </div>
                        </div>
                        <ul class="txt-msg list-type05">
                            <li>세부 내용은 담당 신용보증기금 영업점에 문의 바랍니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //content내용 -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->
</div>
<!-- //wrapper -->
</body>
</html>
