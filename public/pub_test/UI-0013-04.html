<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="assets\css\import.css">
<script type="text/javascript">
    // popup
    function openPop(e){
        document.getElementById(e).style.display="block";
        document.body.style.overflow="hidden";
    }
    function closePop(e){
        document.getElementById(e).style.display="none";
        document.body.style.overflow="";
    }
</script>
</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header - 2022-01-16-이하은 -->
        <div class="header">
            <div class="h-title">
                <span>보증 승인 내역</span>
            </div>
            <button type="button" class="btn btn-close">
                <span class="blind">닫기</span>
            </button>
        </div>
        <!-- // header - 2022-01-16-이하은 -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body">
                <!-- content-top -->
                <button class="btn btn-lg default-bg" onclick="openPop('layer01');" style="width: 50%; left: 50%; transform:translateX(-50%);">
                    <span class="txt">팝업 오픈</span>
                </button>

                <div id="layer01" class="pop-wrap layer-pop" style="display: ;">
                    <div class="pop-inner pop-l">
                        <div class="pop-content">
                            <p class="desc ta-c">대출 신청을 위해서는<br>기업은행 계좌가 필요합니다.<br>계좌 개설 버튼을 선택하시면<br>안내 SMS를 보내드립니다.</p>
                        </div>
                        <div class="pop-btn-area col2">
                            <button type="button" class="btn btn-base fc-01" onclick="closePop('layer01');"><span>개좌개설</span></button>
                            <button type="button" class="btn btn-base" onclick="closePop('layer01');"><span>취소</span></button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- //content내용 -->  
            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">
                    <span class="txt">확인</span>
                </button>
            </div>
            <!-- //content-footer -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->
   
</div>
<!-- //wrapper -->
</body>
</html>
