<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="./../../assets/css/import.css">

</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <button type="button" class="btn btn-back">
                <span class="blind">뒤로가기</span>
            </button>
            <div class="h-title">
                <span>공동인증서 인증</span>
            </div>
            <button type="button" class="btn btn-close hidden">
                <span class="blind">닫기</span>
            </button>
        </div>
        <!-- // header -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body">
                <!-- content-top -->
                <div class="content-top line-be4">
                    <p class="top-tit"><strong>PC</strong>에서 <strong>스마트폰</strong>으로 <br /> 공동인증서를 가져옵니다.</p>
                    <p class="top-txt fc-gray">인증번호를 PC에 입력해주세요.</p>
                    <p class="phone-num fw-b fc-dark">0234 - 5678 - 7297</p>
                </div>
                <!-- //content-top -->

                <!-- section -->
                <section class="section line-tf4 line-bf4">
                    <ul class="step-list">
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 1.</span>
                            <span class="step-txt fc-gray">PC에서 BOX (<a href="www.ibkbox.net" class="fc-gray">www.ibkbox.net</a>) 접속</span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 2.</span>
                            <span class="step-txt fc-gray">공동인증센터 > PC에서 스마트기기로 인증서 복사 > [인증서 내보내기] 버튼 선택</span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 3.</span>
                            <span class="step-txt fc-gray">PC에서 인증서 선택 후 인증서 비밀번호 입력</span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 4.</span>
                            <span class="step-txt fc-gray">위에 생성된 인증번호 12자리를 PC화면에 입력 </span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 5.</span>
                            <span class="step-txt fc-gray">아래 [인증서 가져오기] 버튼 선택</span>
                        </li>
                    </ul>
                </section>
                <!-- //section -->
            
            </div>
            <!-- //content내용 -->  

            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">
                    <span class="txt">인증서 가져오기</span>
                </button>
            </div>
            <!-- //content-footer -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->

</div>
<!-- //wrapper -->
</body>
</html>
