<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="assets\css\import.css">
</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <button type="button" class="btn btn-back">
                <span class="blind">뒤로가기</span>
            </button>
            <!-- 2023-01-16 조경애 -->
            <div class="h-title">
                <span>인증서 가져오기</span>
            </div>
            <button type="button" class="btn btn-close">
                <span class="blind">닫기</span>
            </button>
            <!--// 2023-01-16 조경애 -->
        </div>
        <!-- // header -->
    </header>
    <!-- // header -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body">                
                <!-- content-top -->
                <!-- 2023-01-16 조경애 -->
                <div class="content-top line-be4 pad-b30">
                    <p class="top-tit"><strong>다른 기기</strong>의 <strong>브라우저 인증서</strong>를 <br /> 가져옵니다.</p>
                    <p class="top-txt fc-gray mar-t30">다른 기기에 표시된 인증번호를 확인 후<br />입력해주세요</p>
                    <div class="inp-block inp-num pad-t10">
                        <input type="number" class="inp type01" name="certNum01" id="certNum01" value="1234" />
                        <b class="txt-hyphen"> - </b>
                        <input type="number" class="inp type01" name="certNum02" id="certNum02" value="5678" />
                        <b class="txt-hyphen"> - </b>
                        <input type="number" class="inp type01" name="certNum03" id="certNum03" value="9012" />
                    </div> 
                </div>
                <!--// 2023-01-16 조경애 -->
                <!-- //content-top -->

                <!-- section -->
                <section class="section line-tf4 pad-b0">
                    <ul class="step-list">
                        <!-- 2023-01-16 조경애 -->
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 1.</span>
                            <span class="step-txt fc-gray">인증센터 이동</span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 2.</span>
                            <span class="step-txt fc-gray">스마트폰 인증서 복사</span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 3.</span>
                            <span class="step-txt fc-gray">브라우저 인증서 선택</span>
                        </li>
                        <li class="step-item">
                            <span class="step-tit fw-b fc-dark">Step 4.</span>
                            <span class="step-txt fc-gray">인증서 가져오기 클릭</span>
                        </li>
                        <!--// 2023-01-16 조경애 -->
                    </ul>
                </section>
                <!-- //section -->
            </div>
            <!-- //content내용 -->  

            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">
                    <span class="txt">인증서 가져오기</span>
                </button>
            </div>
            <!-- //content-footer -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->

</div>
<!-- //wrapper -->
</body>
</html>
