<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="./../../assets\css\import.css">
<script type="text/javascript">
    // popup
    function openPop(e){
        document.getElementById(e).classList.add("active");
        document.body.style.overflow="hidden";
    }
    function closePop(e){
        document.getElementById(e).classList.remove("active");
        document.body.style.overflow="";
    }

    document.addEventListener("click", function(e) {
            if (
                event.target.closest(".bottom-sheet") &&
                !event.target.closest(".bottom-inner")
            ) {
                event.target.closest(".bottom-sheet").classList.remove("active");
                document.body.style.overflow="";
            }
        },
        false
    )

</script>
</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- header -->
    <header class="header-wrap">
        <!-- header -->
        <div class="header">
            <div class="h-title">

    <!-- // header -->

                </div>
                <!-- //content-top -->
                <!-- section -->

                    <ul class="sele-list type02">

                                    </div>
                                </div>
                                <span class="sm-txt info">주민등록상 행정구역을 선택해주세요.</span>
                            </div>
                        </li>
                        <li class="item">
                            <div class="question-wrap txt-wrap">
                                <p class="txt fc-6">
                                    시,도
                                </p>
                            </div>

                            <div class="sele-list type01 radius answer-wrap mar-t10">
                                <div class="item" onclick="openPop('bottom01');">
                                    <label class="ui-select">
                                        <select name="sSel" id="sSel1" disabled="">
                                            <option value="">선택불가</option>
                                            <option value="">선택1</option>
                                            <option value="">선택2</option>

                                        <span class="radio"></span>

                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <div class="question-wrap txt-wrap">
                                <p class="txt fc-6">
                                    시,군,구
                                </p>

                                        <select name="sSel" id="sSel1" disabled="">
                                            <option value="">선택불가</option>
                                            <option value="">선택1</option>
                                            <option value="">선택2</option>
                                        </select>
                                        <span class="radio"></span>
                                    </label>
                                </div>
                            </div>
                        </li>

                </div>

            </div>
            <!-- //content내용 -->  
            <!-- content-footer -->
            <div class="content-footer">
                <button type="button" class="btn btn-lg default-bg">

            </div>
            <!-- //content-footer -->
        </div>

    </div>

</div>
