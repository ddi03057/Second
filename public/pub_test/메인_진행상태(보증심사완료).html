<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>IBK 온라인 입점 소상공인 부대출</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
<link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
<link rel="stylesheet" href="./../../assets\css\import.css">

</head>
<body>
<!-- Wrapper -->
<div class="wrapper">
    <!-- tab -->
    <div class="tab-wrapper fixed">
        <ul class="tab-list-wrap">
            <!-- a를 button으로 변경 가능 -->
            <li class="item">
                <a href="#" class="item-cont">
                    <span class="tab-txt">상품안내</span>
                </a>
            </li>
            <li class="item">
                <a href="#" class="item-cont">
                    <span class="tab-txt">나의대출</span>
                </a>
            </li>
            <li class="item on">
                <a href="#" class="item-cont">
                    <span class="tab-txt state-mark s-red">진행상태</span>
                </a>
            </li>
        </ul>
    </div>
    <!--// tab -->

    <!-- container -->
    <div class="container">
        <!-- content -->
        <div class="content">
            <!-- content내용 -->
            <div class="content-body pad-t30 pad-b0">
                <div class="section pad-t0">
                    <!-- 보증심사 완료 -->
                    <div class="process-wrap">
                        <ol class="process-h">
                            <!-- 진행중일경우 ing / 완료 complete-->
                            <li>사전심사</li>
                            <li class="complete">보증신청</li>
                            <li>대출실행</li>
                        </ol>
                        <p class="txt-result">
                            <b>보증 심사</b>가<br /><b>완료</b>되었습니다.
                        </p>
                        <div class="info-wrap pad-t0 pad-b20 tit-nowrap">
                            <div class="info-box">
                                <span class="tit fc-gray">승인일</span>
                                <span class="txt fc-dark ta-r">2021.07.23</span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-lg default-bg">
                            <span class="txt">보증 확인 및 대출 실행</span>
                        </button>
                        <ul class="txt-msg list-type05 pad-t20">
                            <li>대출 실행 기한 이내에 대출 실행을 완료해 주시기 바랍니다. 경과 시 보증 승인은 자동 취소됩니다.</li>
                            <li>대출 실행은 영업일 09시~15시에만 가능합니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- //content내용 -->
        </div>
        <!-- // content -->
    </div>
    <!-- // container -->
   
</div>
<!-- //wrapper -->
</body>
</html>
