    <!-- 퍼블css -->

    <!-- 퍼블css -->
    <link href="%PUBLIC_URL%/esg/esglogin.css" rel="stylesheet" />

    <title>React App</title>

    <script>
      
      window.addEventListener("message", function(e) {
        if(typeof e.data == "object"){
          var obj = e.data;
          console.log(obj);
          
          if(obj.tokenInfo != undefined){
            // 초기화
            sessionStorage.clear();
            sessionStorage.setItem("SI", obj.tokenInfo);
            location.href = "/prejudge/custagree";
          }
          
          }else if(typeof e.data == "string"){
          // iframe 스크롤보이기
          if("scroll_auto" == e.data){
            document.querySelector("#ifrmPage").setAttribute("scrolling", "auto");
          // iframe 스크롤보이기
          }else if("scroll_no" == e.data){
            document.querySelector("#ifrmPage").setAttribute("scrolling", "no");
          // ESG자가진단 화면 호출
          }else if("redirectBiz" == e.data){
            location.href = "/consult/selectBiz";
            // 로그인 화면 닫기
          }else if("btn_close" == e.data){
            document.querySelector(".pcLoginWrap").classList.remove("on");
          }
        }
      });
    </script>
